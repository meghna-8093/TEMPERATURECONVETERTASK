<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="units">
            <div class="panel">
                <h1 class="bg-unit">&degC</h1>
                <h2 class="temp">Celcius</h2>
                <input type="text"  class="celcius" >
            </div>
            <div class="panel">
                <h1 class="bg-unit">&degF</h1>
                <h2 class="temp">Fahrenheit</h2>
                <input type="text"  class="fahrenheit">
            </div>
            <div class="panel">
                <h1 class="bg-unit">k</h1>
                <h2 class="temp">Kelvin</h2>
                <input type="text"  class="kelvin">
            </div>
        </div>
    </div>
    <div class="buttons">
        <button>Clear All
        </button>
    </div>

    <footer>
        <h3>Copyright claim by: Biswajit Pat || All rights Reserved</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
